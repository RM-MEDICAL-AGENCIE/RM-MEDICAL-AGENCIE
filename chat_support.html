<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medical Support</title>
    <style>
        /* Basic reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Body and container setup */
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .chat-container {
            background-color: white;
            border-radius: 8px;
            width: 400px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        .chat-header {
            background-color: #4CAF50;
            color: white;
            padding: 10px;
            text-align: center;
        }

        .chat-box {
            flex-grow: 1;
            padding: 10px;
            overflow-y: auto;
            max-height: 300px;
            border-bottom: 1px solid #ddd;
        }

        .input-box {
            display: flex;
            padding: 10px;
            background-color: #f9f9f9;
            border-top: 1px solid #ddd;
        }

        .input-box input {
            width: 80%;
            padding: 8px;
            margin-right: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        .input-box button {
            padding: 8px 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .input-box button:hover {
            background-color: #45a049;
        }

        .chat-message {
            margin: 5px 0;
        }

        .user-message {
            text-align: right;
            color: #333;
        }

        .support-message {
            text-align: left;
            color: #4CAF50;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <h2>Medical Support</h2>
        </div>
        <div class="chat-box" id="chat-box">
            <!-- Chat messages will appear here -->
        </div>
        <div class="input-box">
            <input type="text" id="user-input" placeholder="Ask your question...">
            <button onclick="sendMessage()">Send</button>
        </div>
    </div>

    <script>
        function sendMessage() {
            const userInput = document.getElementById("user-input");
            const chatBox = document.getElementById("chat-box");

            // Get the user input and clear the text field
            const message = userInput.value;
            userInput.value = "";

            if (message.trim() !== "") {
                // Display user's message
                const userMessage = document.createElement("div");
                userMessage.classList.add("chat-message", "user-message");
                userMessage.textContent = message;
                chatBox.appendChild(userMessage);

                // Simulate a support response
                const supportMessage = document.createElement("div");
                supportMessage.classList.add("chat-message", "support-message");
                supportMessage.textContent = "Support: I will assist you with that!";
                chatBox.appendChild(supportMessage);

                // Scroll to the latest message
                chatBox.scrollTop = chatBox.scrollHeight;
            }
        }
    </script>
</body>
</html>
